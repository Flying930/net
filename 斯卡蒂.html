<script>
    function Skadi() {
        var div = document.getElementById("skd");
        var intX = window.event.pageX;
        var intY = window.event.pageY;
        div.style.left = intX+"px";
        div.style.top = intY+"px";
}
document.onmousemove = Skadi;
</script>
